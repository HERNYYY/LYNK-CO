<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="css/comm.css">
    <link rel="stylesheet" href="css/LK_register.css">
</head>
<body>
<header class="page_header">
    <div class="navbar">
        <div class="navbar_center">
            <ul class="login_ul">
                <li class="login_li">
                    <a href="#">
                        <img src="../image/login/logoWhite.png">
                    </a>
                </li>
            </ul>  
        </div>
        <div class="navbar_right">
            <ul class="right_ul">
                <li class="right_li">
                    <a href="">
                    <img src="../image/login/toMall.png">
                    </a>
                </li>
                <li class="right_li">
                    <a href="">
                    <img src="../image/login/toClub.png">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</header>
<div class="page_reg">
    <h3>注 册</h3>
    <form class="reg_input">
        <div class="username_input">
            <input  type="text" placeholder="用户名" class="username">
            <span class="vali_info">4~16位字母、数字或下划线的组合</span>
        </div>
        <div class="phone_input">
            <input class="code_text" type="text" placeholder="手机号">
            <span class="vali_info">11位合法手机号</span>
        </div>
        <div class="code_input">
            <input type="text" placeholder="请输入6~16位密码" class="upwd">
        </div>  
        <div>
            <button type="button" class="login_btn" disabled>注册</button>
        </div>
        <div class="reg_text">
            <span>已经是注册用户?
            <a href="#">登录</a>
            </span>
        </div>
        <div class="page_foot">
            <ul>
                <li>
                    <a href="">媒体库</a>
                </li>
                <li>
                    <a href="">隐私政策</a>
                </li>
                <li>
                    <a href="">公司</a>
                </li>
                <li>
                    <a href="">退款说明</a>
                </li>
            </ul>
        </div>
    </form>
</div>

<div class="reg_suc">
    <p>注册成功，<span class="sec">3</span>秒后自动跳转</p>
</div>

<footer class="login_footer">
    <span>客服热线：4006-010101 (24小时热线电话)</span>
    <span>浙ICP备11045738号-12</span>
</footer>
</body>
<script src="../js/jquery-1.11.3.js"></script>
<script src="../js/register.js"></script>
<script>

</script>

</html>
